{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for m in materials %}
    <li>
        <h1>{{ m.name }}</h1>
        <p>{{ m.image }}</p>
        <p>{{ m.text|truncatewords:30 }}</p>
        <p><a href="{% url 'material' 'asd' %}">Читать подробнее</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
